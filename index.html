<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFlix - 현재 상영 중인 영화</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="app">
    <!-- 헤더 -->
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <span class="logo-text">Movie</span><span class="logo-accent">Flix</span>
        </div>
        <nav class="nav">
          <a href="#" class="nav__link active">홈</a>
          <a href="#" class="nav__link">인기</a>
          <a href="#" class="nav__link">최신</a>
        </nav>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
      <div class="container">
        <!-- 섹션 헤더 -->
        <section class="section-header">
          <h1 class="section-title">현재 상영 중인 영화</h1>
          <p class="section-subtitle">지금 극장에서 만나볼 수 있는 최신 영화들을 확인하세요</p>
        </section>

        <!-- 로딩 상태 -->
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          <p>영화 정보를 불러오는 중...</p>
        </div>

        <!-- 에러 상태 -->
        <div class="error" id="error" style="display: none;">
          <p>영화 정보를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p>
        </div>

        <!-- 영화 그리드 -->
        <div class="movies-grid" id="moviesGrid">
          <!-- 영화 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 MovieFlix. Powered by TMDB API</p>
      </div>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
